<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中村農園</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- ここでscript.jsを読み込みます -->
</head>
<body>
    <header>
        <div class="container">
            <h1>中村農園</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>ここに企業やサービスについての説明文が入ります。</p>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <h2>Services</h2>
                <p>提供するサービスについての説明文が入ります。</p>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Contact</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 中村農園. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
